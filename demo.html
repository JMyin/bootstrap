<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators活动指示器  小点点 -->
	    <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	    </ol>

  <!-- Wrapper for slides 轮播图片 轮播项-->
	    <div class="carousel-inner" role="listbox">
	    	<div class="item active">
	      		<img src="img/slide_01_2000x410.jpg" height="410" width="2000" alt="...">
	      		<div class="carousel-caption">
	      		  标题1
	      		</div>
	    	</div>
	    	<div class="item">
	      		<img src="img/slide_02_2000x410.jpg" height="410" width="2000" alt="...">
	      		<div class="carousel-caption">
	      		  标题2
	      		</div>
	    	</div>
	    	<div class="item">
	      		<img src="img/slide_03_2000x410.jpg" height="410" width="2000" alt="...">
	      		<div class="carousel-caption">
	      		  标题3
	      		</div>
	    	</div>
	   
	  	</div>

  <!-- Controls 控制按钮 -->
	    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		    <span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		    <span class="sr-only">Next</span>
	    </a>
	</div>
	<script src="lib/jquery/jquery.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script src="js/main.js"></script>
    </body>
</html>
